<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Icono calculadora">
  <!-- borde azul y fondo rojo -->
  <rect x="2" y="2" width="60" height="60" rx="6" ry="6" fill="#E53935" stroke="#0B6CF0" stroke-width="4"/>
  <!-- pantalla -->
  <rect x="8" y="8" width="48" height="14" rx="3" ry="3" fill="#0B1720" opacity="0.95"/>
  <!-- líneas de la pantalla (simulación) -->
  <rect x="10" y="12" width="20" height="2" rx="1" fill="#9FB6C9" opacity="0.9"/>
  <rect x="10" y="16" width="30" height="2" rx="1" fill="#9FB6C9" opacity="0.65"/>
  <!-- botones (3x4 grid) -->
  <!-- fila 1 -->
  <rect x="10" y="26" width="10" height="8" rx="2" ry="2" fill="#F5F5F5"/>
  <rect x="26" y="26" width="10" height="8" rx="2" ry="2" fill="#F5F5F5"/>
  <rect x="42" y="26" width="10" height="8" rx="2" ry="2" fill="#F5F5F5"/>
  <!-- fila 2 -->
  <rect x="10" y="36" width="10" height="8" rx="2" ry="2" fill="#F5F5F5"/>
  <rect x="26" y="36" width="10" height="8" rx="2" ry="2" fill="#F5F5F5"/>
  <rect x="42" y="36" width="10" height="8" rx="2" ry="2" fill="#F5F5F5"/>
  <!-- fila 3 (botón largo para igual) -->
  <rect x="10" y="46" width="30" height="8" rx="2" ry="2" fill="#D6D6D6"/>
  <rect x="42" y="46" width="10" height="8" rx="2" ry="2" fill="#BBDEFB"/>
  <!-- pequeño detalle de sombra interior -->
  <ellipse cx="32" cy="32" rx="20" ry="20" fill="none" stroke="#000000" stroke-opacity="0.04" stroke-width="1"/>
</svg>
